<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/jquery.bxslider.css">
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="./js/jquery.bxslider.js"></script>
    <style>
        ul.bxslider {
            left: calc(50vW - 360px);
        }
        .bxslider li {
            width: 600px !important;
            margin: 0 60px !important;
        }
    </style>
    <script>
        $(function(){
            $('.bxslider').bxSlider({
                auto:true
            });
        });
    </script>
</head>
<body>
    <ul class="bxslider">
        <li><img src="./image/plan_banner_1.png" alt="" width="600px" height="400px"></li>
        <li><img src="./image/plan_banner_2.png" alt="" width="600px" height="400px"></li>
        <li><img src="./image/plan_banner_3.png" alt="" width="600px" height="400px"></li>
        <li><img src="./image/plan_banner_4.png" alt="" width="600px" height="400px"></li>
        <li><img src="./image/plan_banner_5.png" alt="" width="600px" height="400px"></li>
    </ul>
</body>
</html>
