<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界遺産リゾート 熊野倶楽部【公式】</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/top.css">
</head>
<body>
    <div class="toppage">
        <div class="body_inner">

            <div class="mv">
                <div class="mv_inner">
                    <div class="front_blur"></div>
                    <div class="mv_front">
                        <div class="logo"><img src="./image/logo_white.svg" alt=""></div>
                        <h2 class="front_title">伊勢神宮と<br>熊野古道をつなぐ<br>隠れ家リゾート</h2>
                        <div class="circle_btn_w">
                            <img src="./image/circle_btn_w.svg" alt="">
                            <p class="circle_btn_text"><span class="arrow"></span>スペシャルムービー</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content_inner">
                <div class="content_section">
                    <div class="banner">
                        <div class="banner_img">
                            <h2>熊野杉が香る癒しの客室で<br>上質の寛ぎを</h2>
                        </div>
                    </div>
                </div>

                <div class="content_section">
                    <div class="main_content">
                        <div class="mc_item_1">
                            <div class="mc_img_1"></div>
                        </div>
                        <div class="vertical_text">
                            <span></span>
                            <p class="vertical">理想の日常が心地よい</p>
                        </div>
                        <div class="mc_text">
                            <h2 class="mc_title">熊野の隠れ家リゾートで<br>癒しの時間を。</h2>
                            <p>世界遺産リゾート 熊野倶楽部は伊勢から熊野へむかう路にあり<br>山・海・里に抱かれた熊野の自然に佇む大人のリゾート。<br><br>峻厳な山々に降り注ぐ雨が大地に染み込み<br>清流として恵みをもたらします。</p>
                            <div class="circle_btn_w">
                                <img src="./image/circle_btn_b.svg" alt="">
                                <p class="circle_btn_text"><span class="arrow"></span>特別な体験一覧へ</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</html>
